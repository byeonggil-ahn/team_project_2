<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateam</title>
    <script src="https://kit.fontawesome.com/46d2096956.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../image/team_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./delivery.css">
</head>

<body>
    <div class="delivery_container">
        <h2>배송 조회</h2>
        <form action="http://info.sweettracker.co.kr/tracking/4" method="post">
            <div style="display: none;" class="form-group">
                <label for="t_key">API key</label>
                <input type="text" class="form-control" id="t_key" name="t_key" placeholder="제공받은 APIKEY"
                    value="LwAabBItViUom3nBLUcl2w">
            </div>
            <div style="display: none;" class="form-group">
                <label for="t_code">택배사 코드</label>
                <input type="text" class="form-control" name="t_code" id="t_code" placeholder="택배사 코드" value="04">
            </div>
            <div class="form-group">
                <label for="t_invoice">운송장 번호</label>
                <input type="text" class="form-control" name="t_invoice" id="t_invoice" placeholder="운송장 번호 입력">
            </div>
            <button type="submit" class="btn btn-default">조회하기</button>
        </form>
    </div>
</body>

</html>
